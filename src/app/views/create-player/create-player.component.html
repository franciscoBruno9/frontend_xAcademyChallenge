<div class="form-container">
    <h2>CREAR JUGADOR/A</h2>
    <form #playerForm="ngForm" (ngSubmit)="submitForm(playerForm)">
      <div>
        <label for="long_name">Nombre completo:</label>
        <input type="text" id="long_name" name="long_name" ngModel required>
      </div>
      <div>
        <label for="nationality_name">Nacionalidad:</label>
        <input type="text" id="nationality_name" name="nationality_name" ngModel required>
      </div>
      <div>
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" ngModel required>
      </div>
      <div>
        <label for="player_face_url">Imagen:</label>
        <input type="text" id="player_face_url" name="player_face_url" ngModel required>
      </div>
      <div>
        <label for="fifa_version">Version de FIFA:</label>
        <input type="text" id="fifa_version" name="fifa_version" ngModel required>
      </div>
      <div>
        <label for="fifa_update">Actualizacion:</label>
        <input type="text" id="fifa_update" name="fifa_update" ngModel required>
      </div>
      <div>
        <label for="club_name">Equipo:</label>
        <input type="text" id="club_name" name="club_name" ngModel required>
      </div>
      <div>
        <label for="player_positions">Posici√≥n/es:</label>
        <input type="text" id="player_positions" name="player_positions" ngModel required>
      </div>
      <div>
        <label for="overall">General:</label>
        <input type="number" id="overall" name="overall" ngModel required>
      </div>
      <div>
        <label for="potential">Potencial:</label>
        <input type="number" id="potential" name="potential" ngModel required>
      </div>
      <button type="submit" [disabled]="playerForm.invalid">Crear Jugador</button>
    </form>
    <p *ngIf="mensaje">{{ mensaje }}</p>
  </div>
