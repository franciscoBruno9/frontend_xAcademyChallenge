<div class="container-principal">
    <h1 class="titulo-principal">FIFA MUNDI</h1>
    <h2 class="subtitulo">REGISTRATE!</h2>
    <div class="formulario">
        <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
            <div>
                <label for="username">Usuario: </label>
                <input type="text" id="username" name="username" ngModel required>
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" ngModel required>
            </div>
            <button class="boton-opcion" type="submit" [disabled]="userForm.invalid">REGISTRAR</button>
            <p class="registrate" (click)="irLogin()">Ya tengo usuario! - IR A INICIAR SESIÓN</p>
        </form>
    </div>
</div>
<footer>
    <div>
      <label for="">Desarrollador: Francisco Bruno</label>
    </div>
    <div>
      <a href="http://localhost:8080/api-docs" target="_blank" class="footer-link">Documentación</a>
    </div>
</footer>
