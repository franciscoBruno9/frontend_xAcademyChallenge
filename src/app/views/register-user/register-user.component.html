<div class="container-principal">
    <h1 class="titulo-principal">FIFA MUNDI</h1>
    <h2 class="subtitulo">REGISTRATE!</h2>
    <div class="formulario">
        <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
            <div>
                <label for="username">Usuario: </label>
                <input type="text" id="username" name="username" ngModel required>
            </div>
            <div>
                <label for="password">Contrasenia: </label>
                <input type="password" id="password" name="password" ngModel required>
            </div>
            <button class="boton-opcion" type="submit" [disabled]="userForm.invalid">REGISTRAR</button>
        </form>
    </div>
    <div *ngIf="mostrarModal" class="modal">
        <div class="modal-content">
          <span class="cerrar" (click)="cerrarModal()">X</span>
          <p>{{ mensaje }}</p>
        </div>
    </div>
</div>
