<div class="container-principal">
    <h1 class="titulo-principal">FIFA MUNDI</h1>
    <h2 class="subtitulo">INICIA SESION!</h2>
    <div class="formulario">
        <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
            <div>
                <label for="username">Usuario: </label>
                <input type="text" id="username" name="username" ngModel required>
            </div>
            <div>
                <label for="password">Contrasenia: </label>
                <input type="password" id="password" name="password" ngModel required>
            </div>
            <button class="boton-opcion" type="submit" [disabled]="loginForm.invalid">INGRESAR</button>
            <p class="registrate" (click)="irRegistrar()">No tienes usuario ? REGISTRATE</p>
        </form>
    </div>
</div>
<div *ngIf="mostrarModal" class="modal">
    <div class="modal-content">
      <span class="cerrar" (click)="cerrarModal()">X</span>
      <p>{{ mensaje }}</p>
    </div>
</div>
